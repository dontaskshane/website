<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1><a href="/">Portfolio</a></h1>
    </header>

    <div class="gallery" id="gallery"></div>

    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" onclick="closeLightbox()">×</button>
        <button class="lightbox-prev" onclick="showPrev()">‹</button>
        <button class="lightbox-next" onclick="showNext()">›</button>
        <img id="lightbox-img" src="" alt="">
    </div>

    <footer>
        <p>© 2025 Shane</p>
    </footer>

    <script>
        const photos = [
            'img_1.JPG',
            'img_2.jpeg',
            'img_3.jpeg',
            'img_4.jpeg',
            'img_5.jpeg',
            'img_6.jpeg',
            'img_7.JPG',
            'img_8.JPG',
            'img_9.JPG',
            'img_10.JPG',
            'img_11.jpeg',
            'img_12.jpg',
            'img_13.jpg',
            'img_14.jpg',
            'img_15.jpg',
            'img_16.jpeg',
            'img_17.jpeg'
        ];

        // Path to images folder
        const imageFolderPath = 'images/';

        const gallery = document.getElementById('gallery');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        let currentIndex = 0;

        // Generate gallery items from the photos array
        photos.forEach((photo, index) => {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            
            const img = document.createElement('img');
            img.src = imageFolderPath + photo;
            img.alt = '';
            
            item.appendChild(img);
            gallery.appendChild(item);
            
            // Add click listener for lightbox
            item.addEventListener('click', function() {
                currentIndex = index;
                lightboxImg.src = img.src;
                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden';
            });
        });

        // IntersectionObserver for scroll-based invert on mobile
        const isMobile = window.matchMedia('(max-width: 640px)').matches;
        if (isMobile) {
            // Initially invert all images on mobile
            document.querySelectorAll('.gallery-item').forEach(item => {
                item.classList.add('inverted');
            });

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.remove('inverted');
                    } else {
                        entry.target.classList.add('inverted');
                    }
                });
            }, { threshold: 0.5 });

            // Observe all gallery items
            document.querySelectorAll('.gallery-item').forEach(item => {
                observer.observe(item);
            });
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function showPrev() {
            currentIndex = (currentIndex - 1 + photos.length) % photos.length;
            lightboxImg.src = imageFolderPath + photos[currentIndex];
        }

        function showNext() {
            currentIndex = (currentIndex + 1) % photos.length;
            lightboxImg.src = imageFolderPath + photos[currentIndex];
        }

        lightbox.addEventListener('click', function(e) {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLightbox();
            } else if (e.key === 'ArrowLeft') {
                showPrev();
            } else if (e.key === 'ArrowRight') {
                showNext();
            }
        });
    </script>
</body>
</html>
