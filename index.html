<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1><a href="/">Portfolio</a></h1>
    </header>

    <div class="gallery" id="gallery"></div>

    <script>
        const photos = [
            'img_1.JPG',
            'img_2.jpeg',
            'img_3.jpeg',
            'img_4.jpeg',
            'img_5.jpeg',
            'img_6.jpeg',
            'img_7.JPG',
            'img_8.JPG',
            'img_9.JPG'
        ];

        // Path to images folder
        const imageFolderPath = 'images/';

        const gallery = document.getElementById('gallery');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        let currentIndex = 0;

        // Generate gallery items from the photos array
        photos.forEach((photo, index) => {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            
            const link = document.createElement('a');
            link.href = imageFolderPath + photo;
            link.setAttribute('data-fancybox', 'gallery');
            
            const img = document.createElement('img');
            img.src = imageFolderPath + photo;
            img.alt = '';
            
            link.appendChild(img);
            item.appendChild(link);
            gallery.appendChild(item);
        });

        // IntersectionObserver for scroll-based invert on mobile
        const isMobile = window.matchMedia('(max-width: 640px)').matches;
        if (isMobile) {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('inverted');
                    } else {
                        entry.target.classList.remove('inverted');
                    }
                });
            }, { threshold: 0.5 });

            // Observe all gallery items
            document.querySelectorAll('.gallery-item').forEach(item => {
                observer.observe(item);
            });
        }
    </script>
</body>
</html>
